<app-dashboard-header></app-dashboard-header>
<div class="main-dashboard-block">
    <div class="card-container">
        <mat-card>
            <mat-card-title>Play with Work items</mat-card-title>
            <mat-card-content>
                <div class="mat-elevation-z8">
                    <mat-form-field class="form-field" *ngIf="!isAdmin else elseBlock">
                        <div class="filter-container">
                            <mat-icon aria-hidden="false" aria-label="add workItem icon"
                                fontIcon="add_circle"></mat-icon>
                            <mat-label class="search-input-label">Search input: </mat-label>
                            <input class="filter-input" #mapInputRef (keyup)="applyFilter(mapInputRef.value)" matInput
                                placeholder="Global filter">
                            <mat-icon aria-hidden="false" aria-label="add workItem icon" fontIcon="search"></mat-icon>
                        </div>
                    </mat-form-field>
                    <ng-template #elseBlock>
                        <div class="admin-form-container">
                            <mat-form-field>
                                <mat-label>Select a Vehicle</mat-label>
                                <mat-select>
                                    <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Select a Driver</mat-label>
                                <mat-select>
                                    <mat-option value="option1">Option 1</mat-option>
                                    <mat-option value="option2">Option 2</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <button mat-raised-button color="primary">Allow barrier Access</button>

                            <mat-form-field class="filter-input">
                                <input class="filter-input" #mapInputRef
                                (keyup)="applyFilter(mapInputRef.value)" matInput
                                placeholder="Vehicle Number">
                                <mat-icon aria-hidden="false" aria-label="add workItem icon"
                                fontIcon="search"></mat-icon>
                            </mat-form-field>
                        </div>


                    </ng-template>
                    <table mat-table [dataSource]="dataSource" matSort>

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

            </mat-card-content>
        </mat-card>
    </div>
</div>
